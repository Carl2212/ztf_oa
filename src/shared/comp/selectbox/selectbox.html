<div class="selectbox">
    <div class="topbar">
        <span class="bartitle">选择发送人</span>
        <a class="sure-select"> 完成 </a>
    </div>
    <div class="content">
        <ul class="select-group">
            <li class="group-item">
                <div class="select-title">
                    <div class="checkbox checkbox-circle checkbox-nothing">
                        <input type="checkbox" id="checkboxselct1" class="styled" [(ngModel)]="ywyf">
                        <label for="checkboxselct1">业务研发部ywyf</label>
                        <span class="glyphicon" [class.glyphicon-chevron-down]="!ywyf" [class.glyphicon-chevron-up]="ywyf" ></span>
                    </div>
                </div>
                <ul [ngSwitch]="multiuser == 0" class="select-child">
                    <li *ngSwitchCase="true" class="child-li">
                        <div class="radio radio-danger">
                            <input type="checkbox" id="radioselect" class="styled" >
                            <label for="radioselect">发生了什么事</label>
                        </div>
                    </li>
                    <li *ngSwitchDefault class="child-li">
                        <div class="checkbox checkbox-circle checkbox-danger">
                            <input type="checkbox" id="checkboxselct" class="styled">
                            <label for="checkboxselct">为什么</label>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>

    </div>
</div>
