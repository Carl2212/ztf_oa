<div class="routerbox" >
        <div class="routertitle">
            <div class="checkbox checkbox-circle checkbox-danger">
                <input type="checkbox" [attr.id]="item?.nodeid" class="styled" (click)="selectitemsfn()">
                <label [attr.for]="item?.nodeid">{{item?.nodename ? item?.nodename : "传阅"}}</label>
            </div>
            <a class="fl-right"> <span class="glyphicon glyphicon-trash"></span> 删除</a>
        </div>
        <div class="select-group"></div>
    </div>

<selectbox *ngIf="openitems"  [selectitems] = "selectitems" [multiuser] = "item?.multiuser" [departmentparam] ="departmentparam"  [selectusers] = "selectusers" (onselect) = "onselect($event)"></selectbox>
