<ul class="user-card">
    <li *ngFor="let user of useritems" (click)="userinfo($event, user)" class="list-group-item">
        <div class="row">
            <div class="col-xs-3">{{user.cnname}}</div>
            <div class="col-xs-5"><em>{{user.mobile}}</em></div>
            <div class="col-xs-2"><a [attr.href]="'tel:'+user.mobile"><span class="glyphicon glyphicon-phone"></span> </a></div>
            <div class="col-xs-2"><a [attr.href]="'sms:'+user.mobile"><span class="glyphicon glyphicon-envelope"></span> </a></div>
        </div>
    </li>
</ul>
<userinfo *ngIf="selecteduser" [selecteduser] ="selecteduser"></userinfo>
