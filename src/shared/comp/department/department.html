<div class="department">
    <ul class="small-menu">
        <li *ngFor="let g of groups">
            <em class="glyphicon glyphicon-chevron-right"> </em><a (click)="onback(g)">{{g?.groupname}}</a>
        </li>
    </ul>
    <ul class="list-card" *ngIf="items.item">
        <li class="list-group-item" *ngFor="let item of items.item" (click)="itemTapped(item)">
            <em>{{item.groupname}}</em>
            <span class="glyphicon glyphicon-chevron-right right"></span>
        </li>
    </ul>
</div>
<users *ngIf="selectedItem" [useritems]="useritems"></users>
