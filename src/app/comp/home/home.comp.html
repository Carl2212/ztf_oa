<div class="home">
    <div class="topbar">
        <span class="bartitle">中通服国际公司办公系统</span>
        <div class="sure-select" *ngIf="userlist?.length > 1">
            <div dropdown>
                <div dropdownToggle>
                    <div class="txt-box">
                        <span class="txt"><span class="glyphicon glyphicon-user"></span></span>
                    </div>
                </div>
                <!-- dropdown-menu holds content which will be shown -->
                <div dropdownMenu>
                    <div *ngFor="let user of userlist">
                        <a (click)="changeuser(user.username)">{{user?.groupname}}-{{user?.cnname}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <menu>
            <ul class="menu-ul">
                <li class="menu-li">
                    <a routerLink="/notice">
                        <img class="item-img" src="../../../resources/image/index-icon-red.png">
                        <h5 class="item-name">通知公告</h5>
                    </a>
                </li>
                <li class="menu-li">
                    <a routerLink="/addressbk">
                        <img class="item-img" src="../../../resources/image/index-icon-blue.png">
                        <h5 class="item-name">通讯录</h5>
                    </a>
                </li>
                <li class="menu-li">
                    <a routerLink="/search">
                        <img class="item-img" src="../../../resources/image/index-icon-purple.png">
                        <h5 class="item-name">搜索公文</h5>
                    </a>
                </li>
                <li class="menu-li">
                    <a (click)="openpage('toread')">
                        <img class="item-img" src="../../../resources/image/index-icon-pink.png">
                        <span class="badge">{{toreadnum}}</span>
                        <h5 class="item-name">待阅文件</h5>
                    </a>
                </li>
            </ul>
        </menu>
        <div class="banner">
            <span class="notice-icon">公告</span>
            <h5><a routerLink="/noticedetail/{{notice?.noticeid}}">{{notice?.title}}</a></h5>

        </div>
        <div class="list-group main">
            <div class="list-group-item header">
                <h4><span class="icon-rectangle"></span> 我的待办</h4>
                <a (click)="openpage('todo')"><span class="more-icon">更多 ({{todonum}}项)</span></a>
            </div>
            <div *ngIf="doclist">
                <div class="list-group-item" *ngFor="let doc of doclist">
                    <a routerLink="/detail/todo/{{doc?.detailparam?.moduleid}}/{{doc?.detailparam?.nodeid}}/{{doc?.detailparam?.docid}}/{{doc?.detailparam?.appid}}">
                        <em class="left-txt">{{doc?.view?.topic}}</em>
                        <span class="type-txt">{{doc?.view?.modulename}}</span>
                    </a>
                </div>
            </div>
            <no-content  *ngIf="!doclist"></no-content>
        </div>
    </div>
</div>
