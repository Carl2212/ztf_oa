<div class="listpage">
    <div class="topbar">
        <a class="back-icon" routerLink=""> <span class="glyphicon glyphicon-chevron-left"></span> </a>
        <span class="bartitle">{{pageinfo.pagename}}</span>
    </div>
    <div class="content">
        <ul class="main">
            <li class="main-li" *ngFor="let module of modulelist">
                <a routerLink="/doclist/{{doctype}}/{{module.module_id}}"><h4>{{module.module_name}}</h4><span class="badge">{{module.count}}</span> </a>
            </li>
        </ul>
    </div>
</div>
