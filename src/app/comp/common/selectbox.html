<div class="selectbox">

        <span class="bartitle">选择发送人</span>

    </div>
    <div class="content">
        <ul class="select-group">
            <li class="group-item" *ngFor="let items of selectitems" (click)="nextselectfn(items)">

                </div>
                <div class="select-title" (click)="nextselectfn(items)">

                    <em>{{items.groupname}}</em>

                        <label for="checkboxselct1"></label>
                    </div>
