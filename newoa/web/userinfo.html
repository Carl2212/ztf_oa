<!DOCTYPE html>
<html manifest="offline.appcache">
   <head>
      <title>成员信息</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <!-- 引入 Bootstrap -->
      <link href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
      <link href="../css/app.css" rel="stylesheet">

   </head>
   <body style="padding:10px 5px">
	  
	  <div id="todoPanel"  class="panel panel-primary">
		   <div class="panel-heading">
			   <div class="btn-group" id="navDiv">
				  成员信息
			  </div>
		   </div>
		   <table class="table table-striped" style="max-width:100%">
				   
			   <tbody id="detailDom">
			      <tr>
			         <td class="detail-table-label" style="width:30%">姓名</td>
			         <td id="cnname"></td>
			      </tr>
			      <tr>
			         <td class="detail-table-label">部门</td>
			         <td id="groupname"></td>
			      </tr>
			      <tr>
			         <td class="detail-table-label">办公电话</td>
			         <td id="officephone"></td>
			      </tr>
			      <tr>
			         <td class="detail-table-label">手机</td>
			         <td id="mobile">
			         	
			         	<a href="#">
				          <span class="glyphicon glyphicon-glyphicon-phone"></span>
				        </a>
			         	<a href="#">
				          <span class="glyphicon glyphicon-envelope"></span>
				        </a>
			         </td>
			      </tr>
			      <tr>
			         <td class="detail-table-label">邮箱</td>
			         <td id="email"></td>
			      </tr>
			      
			   </tbody>
			</table>
	  </div>
	  
      <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="../lib/bootstrap-3.3.4/js/bootstrap.min.js"></script>
      <script src="../js/common/Base64.js"></script>
      <script src="../js/common/config.js"></script>
      <script src="../js/common/util.js"></script>
      <script src="../js/common/UrlUtil.js"></script>
      <script src="../js/common/Html5Helper.js"></script>
      <script type="text/javascript">
    	document.write('<script type="text/javascript" src="../js/app/userinfo.js?'+Math.random()+'"><\/script>');
      </script>
   </body>
</html>
